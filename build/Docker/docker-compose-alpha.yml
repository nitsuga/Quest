version: '3'

services:

 ### External components ###
  database:
    build: 
      context: ./quest-data
    image: gluteusmaximus/quest-database:latest
    volumes:
          - ./volumes/alpha/volume_data:/tmp/data1
          - ./volumes/alpha/volume_os:/tmp/data2
          - ./volumes/alpha/volume_research:/tmp/data3
    expose:
        - "1433"
    ports:
      - "999:1433"
    environment:
      -  ACCEPT_EULA=Y
      -  SA_PASSWORD=M3Gurdy*
      -  Session=Alpha
# requires version 3      
#    deploy:
#        mode: global
#        restart_policy:
#            condition: on-failure
#            delay: 5s
#            max_attempts: 3
#            window: 120s
#            condition: on-failure
            
  activemq:
    image: webcenter/activemq
    expose:
        - "61616"
        - "8161"
    ports:
      - "61616:61616"
      - "8161:8161"

  searchdatabase:
    build: 
      context: ./elasticsearch-phonetic
    image: gluteusmaximus/quest-searchdatabase:latest
    ports:
      - "9200:9200"
    volumes:
      - ./volumes/alpha/volume_search:/usr/share/elasticsearch/data

  mapserver:
    build: 
      context: ./quest-mapserver
    image: gluteusmaximus/quest-mapserver:latest
    volumes:
      - ./volumes/alpha/volume_map:/maps
    ports: 
      - "8090:80"

  ########################################
  web:
    image: gluteusmaximus/quest.web:latest
    depends_on:
      - "backend"
      - "api"
      - "mapserver"
    ports: 
      - "80:80"
    environment:
      - ActiveMQ=activemq:tcp://activemq:61616
      - ElasticUser=elastic
      - ElasticPwd=changeme
      - ElasticUrls=http://searchdatabase:9200
      - Session=Alpha
      - ASPNETCORE_URLS=http://*:80
       
    ########################################
  api:
    image: gluteusmaximus/quest.api:latest
    depends_on:
      - "backend"
    ports:
      - "8125:80"
    environment:
      - ComponentsConfig=config/components.json
      - ApplicationConfig=config/appsettings.json
      - ActiveMQ=activemq:tcp://activemq:61616
      - Session=Alpha
    volumes:
      - ./volumes/alpha/volume_api:/app/config
      
    
    ########################################
  backend:
    image: gluteusmaximus/quest.core:latest
    depends_on:
      - "activemq"
      - "searchdatabase"
      - "database"
    environment:
      - ComponentsConfig=config/components.json
      - ApplicationConfig=config/appsettings.json
      - ActiveMQ=activemq:tcp://activemq:61616
      - Session=Alpha
#      - Modules=DeviceManager;SecurityManager;NotificationManager;SearchManager;VisualsManager;MapMatcherManager;IndexerManager;EisecServer;EisecSimulator;CallTracker;RoutingManager
      - Modules=DeviceManager;SecurityManager;NotificationManager;SearchManager;VisualsManager;IndexerManager;RoutingManager
      - ElasticUser=elastic
      - ElasticPwd=changeme
      - ElasticUrls=http://searchdatabase:9200
    volumes:
      - ./volumes/alpha/volume_quest:/app/config
  
